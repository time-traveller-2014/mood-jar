<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mood Jar</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css" />
  <script defer src="app.js"></script>
</head>
<body>
  <main>
    <h1>Mood Jar</h1>
    <section id="mood-selection">
      <button onclick="showMood('Sadness')">Sadness</button>
      <button onclick="showMood('Loneliness')">Loneliness</button>
      <button onclick="showMood('Anxiety')">Anxiety</button>
      <button onclick="showMood('Heartbreak')">Heartbreak</button>
    </section>

    <section id="quote-display" style="display: none">
      <p id="quote-text"></p>
      <div>
        <button onclick="pickAnother()">Pick Another</button>
        <button onclick="goBack()">Back</button>
      </div>
    </section>
  </main>
</body>
</html>
